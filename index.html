<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lading page Using Bootstrap</title>
    <script
      src="https://kit.fontawesome.com/67f27bec57.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .profile-img {
        width: 7rem;
        height: 7rem;
        margin-top: -3rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Portfolio Card design</h1>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-4 border p-0 rounded bg-primary">
              <div>
                <img
                  class="img-fluid rounded-top"
                  src="./images/bg/bg-1.png"
                  alt=""
                />
              </div>
              <div class="text-center">
                <img
                  class="img-fluid rounded-circle profile-img"
                  src="./images/profile/profile-1.png"
                  alt=""
                />
              </div>
              <h3 class="text-center my-2">Fahim Khan</h3>
              <p class="text-center p-2">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea
                delectus inventore enim omnis ipsa asperiores error laboriosam
                neque ex provident, a sed eaque! Corporis eligendi possimus odio
                itaque minus.
              </p>
              <div></div>
            </div>
          </div>
        </div>
      </section>
      <h1>Programming hero</h1>
    </main>
    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
